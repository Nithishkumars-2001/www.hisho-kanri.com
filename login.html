<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Sign in </title>

    <!--My css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/company logo icon.png" type="image/png">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            border-spacing: 0;
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            position: relative;
            display: grid;
            place-items: center;
            background: url('img/modern-office.jpg') no-repeat center center/cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .form-box {
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, .2);
            padding: 25px 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(5px);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        @media screen and (max-width: 768px) {
            header {
                height: auto;
            }

            .form-box {
                max-width: 350px;
                padding: 25px;
            }
        }

        .input-box input {
            border: 2px solid rgba(255, 255, 255, .2);
            width: 100%;
            height: 40px;
            background-color: transparent;
            margin-bottom: 10px;
            font-size: 16px;
            color: white;
            outline: none;
        }

        .input-box input:focus {
            background-color: transparent !important;
            box-shadow: none;
            outline: none;
            color: white;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .sign-google-facebook button {
            border: 1px solid gainsboro;
            height: 40px;
            background-color: transparent;
            border-radius: 10px;
        }

        .sign-google-facebook button a {
            color: black;
            text-decoration: none;
        }

        .btn-custom {
            background-color: #f72585;
            color: #fff;
            font-weight: bold;
            border: none;
            box-shadow: none;
        }

        .btn-custom:hover {
            background-color: #fc308b;
            color: #ffffff;
            border: 2px solid #fff;
        }
    </style>


</head>

<body style="background-color:aliceblue;">

    <!-- Sign in Page Centered -->
    <div class="form-box text-center">
        <h1 class="mb-2 text-white" style="text-shadow: 1px 1px 2px #000;">Welcome!</h1>

        <!-- Sign In Form -->
        <form action="#" method="post">
            <!-- Email Field -->
            <div class=" input-box">
                <label for="email" class="form-label" style="background-color: transparent;"> </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email or Username"
                    required>
            </div>

            <!-- Password Field -->
            <div class="mb-4 input-box">
                <label for="password" class="form-label"> </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label text-white" for="rememberMe">Remember me</label>
                </div>
                <a href="#"> Forgot password? </a>
            </div>

            <!-- Sign In Button -->
            <button type="submit" class="btn btn-custom w-100" name="signIn">Log In</button>

            <!-- Social Sign In -->
            <div class="sign-google-facebook mt-3">

                <button type="button" class="w-100 my-3 text-white">
                    <i class="fa-brands fa-google text-warning me-2"></i> Sign in with Google
                </button>

                <button type="button" class="w-100 text-white">
                    <i class="fa-brands fa-facebook-f text-info pe-2"></i> Sign in with Facebook
                </button>

            </div>
        </form>

        <!-- Register Link -->
        <div class="mt-4">
            <h6 class="text-white">Don't have an account? <a href="register.html"> Register </a></h6>
        </div>
    </div>

    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"> </script>
</body>

</html>
