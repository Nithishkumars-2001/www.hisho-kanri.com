<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Register </title>

    <!--My css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/company logo icon.png" type="image/png">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            background: url('img/modern-office.jpg') no-repeat center center / cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .register-form {
            position: relative;
            z-index: 1;
            border-radius: 12px;
            padding: 30px;
            max-width: 450px;
            border-radius: 10px;
            width: 100%;
            backdrop-filter: blur(5px);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border: 2px solid rgba(255, 255, 255, .2);
        }

        .form-title {
            color: #fff;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px #000
        }

        .form-control {
            background: transparent !important;
            border: none !important;
            border-bottom: 2px solid #fff !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            color: #fff;
        }

        .form-control::placeholder {
            color: #eee;
        }

        .form-control:focus {
            border-color: #f72585 !important;
            box-shadow: none;
            background: transparent;
            color: #fff;
        }

        .form-control:focus {
            border-color: #f72585 !important;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #f72585;
            color: #fff;
            font-weight: bold;
            border: none;
            box-shadow: none;
        }

        .btn-custom:hover {
            background-color: #fc308b;
            color: #ffffff;
            border: 2px solid #fff;
        }

        @media screen and (max-width: 768px) {
            .register-form {
                padding: 20px;
            }

            .form-title {
                font-size: 20px;
            }
        }
    </style>


</head>

<body>

    <div class="register-form">
        <h2 class="form-title">Create Your Account</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label text-white">Full Name</label>
                <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email Address</label>
                <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label text-white">Phone Number</label>
                <input type="number" class="form-control" id="phone" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="password" required minlength="6" />
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
        <p class="text-center text-white mt-3">
            Already have an account? <a href="login.html" class="text-decoration-none">Login here</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value;

            if (name && email && phone && password.length >= 6) {
                alert("Registration Successful! ðŸŽ‰");
                this.reset();
            } else {
                alert("Please fill out all fields correctly.");
            }
        });
    </script>

    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"> </script>
</body>

</html>
