<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat Support | Hisho & Kanri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f1f3f5;
        }

        .chat-container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            font-size: 1.25rem;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }

        .chat-message {
            margin-bottom: 15px;
        }

        .user-message {
            text-align: right;
        }

        .user-message .msg {
            background-color: #d1e7dd;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message .msg {
            background-color: #f8d7da;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px 15px 15px 0;
        }

        .chat-input {
            border-top: 1px solid #ccc;
            padding: 10px;
            display: flex;
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            ðŸ’¬ Live Chat Support
        </div>
        <div class="chat-box" id="chatBox">
            <div class="chat-message bot-message">
                <div class="msg">Hi there! How can we help you today?</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // User Message
            const userDiv = document.createElement('div');
            userDiv.className = 'chat-message user-message';
            userDiv.innerHTML = `<div class="msg">${message}</div>`;
            chatBox.appendChild(userDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            userInput.value = '';

            // Auto Reply
            setTimeout(() => {
                const botDiv = document.createElement('div');
                botDiv.className = 'chat-message bot-message';
                botDiv.innerHTML = `<div class="msg">Thanks for reaching out! Our team will get back to you shortly.</div>`;
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>

</html>
