<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orbit Timeline Fixed Center</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .timeline-orbit-container {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
        }

        .timeline-line {
            position: absolute;
            width: 6px;
            height: 100%;
            background: #e61375;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            border-radius: 10px;
        }

        .orbit-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateContainer 20s linear infinite;
            transform-origin: center;
        }

        .timeline-content.planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 130px;
            padding: 12px;
            background: #fff;
            color: #000;
            border: 2px solid #e61375;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            transform: rotate(calc(var(--i) * 45deg)) translateX(200px) rotate(calc(var(--i) * -45deg));
        }

        @keyframes rotateContainer {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="timeline-orbit-container">
        <!-- Fixed center timeline line -->
        <div class="timeline-line"></div>

        <!-- Orbiting planets wrapper -->
        <div class="orbit-wrapper">
            <div class="timeline-content planet" style="--i:0;">Audit Services</div>
            <div class="timeline-content planet" style="--i:1;">Accounting Services</div>
            <div class="timeline-content planet" style="--i:2;">Payroll</div>
            <div class="timeline-content planet" style="--i:3;">Compliance</div>
            <div class="timeline-content planet" style="--i:4;">Business Setup</div>
            <div class="timeline-content planet" style="--i:5;">FEMA</div>
            <div class="timeline-content planet" style="--i:6;">Invest in India</div>
            <div class="timeline-content planet" style="--i:7;">Company Secretary</div>
        </div>
    </div>

</body>

</html>
